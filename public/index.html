<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
	<title>FBCV Acta Reader</title>
</head>
<body>
	<div class="loading-background">
		<div class="lds-spinner">
			<div></div><div></div>
			<div></div><div></div>
			<div></div><div></div>
			<div></div><div></div>
			<div></div><div></div>
			<div></div><div></div>
		</div>
		<div id="myProgress">
			<div id="loadingBar"></div>
		</div>
	</div>
	<img src="\assets\FBCV.png" class="logo" alt="Acta Reader logo">
	<label for="inpFile" class="file-input">Sube el archivo PDF del acta del partido para mostrar los datos:
		<input type="file" id="inpFile" class="form-control">
	</label>
	<p class="category-warning">Solo disponible para actas de categoría Senior</p>
	<br>
	<br>
	<div class="result-container" id="resultText">
		<ul class="list">
			<li class="darkgrey-text list-element">Obten los puntos anotados por cada jugador</li>
			<li class="darkgrey-text list-element">Mejor visualización del tanteo por cuartos</li>
			<li class="darkgrey-text list-element">Ganador del partido más visible</li>
		</ul>
	</div>
	<p class="darkgrey-text help-text">
		Ayudanos a mejorar esta herramienta aportando tus ideas <a href="mailto:actareader@gmail.com" target="_blank">escribiéndonos un mail</a>.
	</p>

	<script src="script.js" type="module"></script>
</body>
</html>
